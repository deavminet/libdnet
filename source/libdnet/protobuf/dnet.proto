syntax="proto3";

//DNETMessage
//
//This is the container for all message types
message DNETMessage
{
    enum MessageType
    {
        AUTH = 0;
        REGISTER = 1;
        CHANNEL_CMD = 2;
        LIST_CHANS = 3;
    }

    // Type of message
    MessageType type = 1;

    // Message contents
    bytes content = 2;
}

// ChannelMessage
//
// These represent channel commands
message ChannelCommand
{
    enum MessageType
    {
        CREATE = 0;
        DESTROY = 1;
        JOIN = 2;
        LEAVE = 3;
        SET_PERMS = 4;
        GET_PERMS = 5;
    }

    // The channel to which the command applies
    string name;

    // Additional data (dependent on command)
    bytes additionalData;
}


//UserMessage
//
//All authenticated messages
message UserMessage
{

}

message ProfileDetails
{
    string username;
    string server;
    repeated UserProperty = 2;
}

message UserProperty
{
    string propertyName;
    bytes propertyData;
}