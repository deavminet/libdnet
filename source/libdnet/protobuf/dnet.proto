syntax="proto3";

//DNETMessage
//
//This is the container for all message types
message DNETMessage
{
    enum MessageType
    {
        AUTH = 0;
        REGISTER = 1;
    }

    // Type of message
    MessageType type = 1;

    // Message contents
    bytes content = 2;
}

//UserMessage
//
//All authenticated messages
message UserMessage
{

}

message ProfileDetails
{
    string username;
    string server;
    repeated UserProperty = 2;
}

message UserProperty
{
    string propertyName;
    bytes propertyData;
}